<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de citations</title>
    <link rel="stylesheet" href="./css/citationGenerator.css" />
  </head>
  <body>
    <!-- Section principale contenant le générateur de citations -->
    <section>
      <div id="containerMainCitation">
        <!-- Conteneur pour la citation -->
        <div id="containerCitation">
          <p id="text">
            Ce n'est pas parce que les choses sont dificiles que nous n'osons
            pas, c'est parce que nous n'osons pas qu'elles sont difficiles.
          </p>
        </div>
        <!-- Conteneur pour l'auteur de la citation -->
        <div id="auteurCitation">
          <h4 id="autor">-Sénèque</h4>
        </div>
        <!-- Bouton pour générer une nouvelle citation -->
        <button id="newCitation">Nouvelle citation</button>
        <!-- Espace vide pour le design -->
        <div id="espace"></div>
      </div>
    </section>
    <!-- Script principal pour la logique du générateur de citations -->
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
