<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Métadonnées essentielles pour le SEO et la compatibilité mobile -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Générateur de citations inspirantes - Une application interactive pour découvrir des citations motivantes" />
    <meta name="author" content="flozze" />
    
    <!-- Titre de l'application -->
    <title>Générateur de citations</title>
    
    <!-- Feuille de style principale -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Section principale : Structure responsive et centrée -->
    <section>
      <!-- Conteneur principal : Design moderne avec ombre et coins arrondis -->
      <div id="containerMainCitation">
        <!-- Zone de texte : Affichage de la citation avec style typographique optimisé -->
        <div>
          <p id="text">
            Ce n'est pas parce que les choses sont difficiles que nous n'osons
            pas, c'est parce que nous n'osons pas qu'elles sont difficiles.
          </p>
        </div>
        
        <!-- Zone auteur : Mise en valeur de l'auteur avec style distinctif -->
        <div id="auteurCitation">
          <h4 id="autor">-Sénèque</h4>
        </div>
        
        <!-- Bouton d'action : Interface utilisateur interactive -->
        <button id="newCitation">Nouvelle citation</button>
      </div>
    </section>

    <!-- Intégration du JavaScript modulaire -->
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
